<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="container">
    <img class="icon-star" src="./images/icon-star.svg" alt="" />

    <h1 class="title">How did we do?</h1>

    <p class="message">
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!
    </p>

    <form class="form" action="">
      <div class="rating">
        <button class="rating__button" type="button">1</button>
        <button class="rating__button" type="button">2</button>
        <button class="rating__button" type="button">3</button>
        <button class="rating__button" type="button">4</button>
        <button class="rating__button" type="button">5</button>
      </div>

      <button class="form__submit" type="button">Submit</button>
    </form>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kevin</a>.
  </div>
</body>

<script src="./script.js"></script>

</html>
